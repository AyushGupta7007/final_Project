    <h1>Space Rental</h1>
    </div>

   <div class="form_a">
       <h2 id="main_sign">Sign in</h2>
       <form class="main_form">
           <input type="email" class="form_input" placeholder="E-mail address">
           <input type="text" style="display: none;" class="form_input" placeholder="First name">
           <input type="text" style="display: none;" class="form_input" placeholder="Last name">
           <input type="password" class="form_input" placeholder="Password">
           <p id="t_c">By signing in, I agree to the Space rental <a>Terms and Conditions</a> and <a>Privacy Statement</a>.</p>
           <input type="submit" class="form_btn" value="Continue">
       </form>
       <span id="sign_ask">Don't have an account?</span>
       <a id="toggle_page" >Create one</a>
  
</div>
