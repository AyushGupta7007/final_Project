<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add rental info</title>
    <link rel="icon" type="image/png" href="/media/favicon.png" />
    <link rel="stylesheet" href="/css/style.css" />
    <link
      rel="stylesheet"
      href="/css/add.css"
      <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Roboto:wght@300&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="top_header">
      <input type="checkbox" id="toggle" checked /><label
        for="toggle"
        class="nav_toggle"
        ><svg
          xmlns="http://www.w3.org/2000/svg"
          width="16"
          height="16"
          fill="currentColor"
          class="bi bi-list"
          viewBox="0 0 16 16"
        >
          <path
            fill-rule="evenodd"
            d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5z"
          /></svg
      ></label>
      <ul class="nav_side">
        <li class="nav_item"><a href="/addinfo">Rent</a></li>
        <li class="nav_item">
          <a class="man_dd">Manage</a>
          <span class="arrow_nav"></span>
          <div class="nav_dd">
            <ul>
              <li class="nav-sub-item">
                <a href="/dashboard">Manage your rentals</a>
              </li>
              <li class="nav-sub-item">
                <a href="/main">Add new rental</a>
              </li>
            </ul>
          </div>
        </li>
      </ul>
      <a id="main_logo_header" class="dis_flex" href="/">
        <span class="logo"
          ><svg
            xmlns="http://www.w3.org/2000/svg"
            fill="currentColor"
            viewBox="0 0 91.84 92.65"
          >
            <title>spacerentallogo</title>
            <path
              d="M20.73,0a22.44,22.44,0,0,0-9.16,1.84A17.35,17.35,0,0,0,4.74,7.07a17.7,17.7,0,0,0-3.13,
          6.85A51.8,51.8,0,0,0,.66,25.2V41.73H41V25.2a51.8,51.8,0,0,0-1-11.28,17.7,17.7,0,0,0-3.13-6.85A17.35,17.35,0,
          0,0,30,1.84,22.44,22.44,0,0,0,20.88,0h-.15Z"
            />
            <polygon
              points="91.48 41.73 91.48 1.19 50.89 
          41.73 91.48 41.73"
            />
            <polygon
              points="27.8 51.7 27.8 79.49 13.14 79.49 13.14 51.7 0 51.7 0 81.75 
          0 92.65 40.59 92.65 40.95 92.65 40.95 51.7 27.8 51.7"
            />
            <polygon
              points="78.69 92.65 78.69 64.86 64.03 64.86 64.03 92.65 50.89 92.65 50.89 62.6 50.89 
          51.7 91.48 51.7 91.83 51.7 91.83 92.65 78.69 92.65"
            /></svg
        ></span>
        <h1>Space Rental</h1>
      </a>
      <ul class="nav_side">
        <li class="nav_item"><a href="#">Help</a></li>
        <li class="nav_item">
          <a id="sign_btn" href="/signinpage">Sign in</a>
          <span class="arrow_nav"></span>
          <div id="user_nav" class="man_dd">
            <img id="left-profile-pic" src="/media/0.jpg" />
            <h3 id="nav-user-name"></h3>
            <div id="nav_profile_dd" class="nav_dd">
              <ul>
                <li class="nav-sub-item"><a href="/signout">Sign Out</a></li>
              </ul>
            </div>
          </div>
        </li>
      </ul>
    </div>
    <div>
      <div class="form_a">
        <h2>Enter Rental Info</h2>
        <form
          action="/addinfovalidate"
          enctype="multipart/form-data"
          method="post"
        >
          <div class="add_form">
            <label>Select rental type</label>
            <select class="select_input" name="rentaltype">
              <option>Home</option>
              <option>Apartment</option>
              <option>Room</option>
            </select>
            <div class="baths_beds">
              <div class="flex_col">
                <label>Number of bedrooms</label>
                <select class="select_input" name="numberofbeds">
                  <option>1</option>
                  <option>2</option>
                  <option>3</option>
                  <option>4</option>
                  <option>5</option>
                  <option>5+</option>
                </select>
              </div>
              <div class="flex_col">
                <label>Number of bathrooms</label>
                <select class="select_input" name="numberofbathrooms">
                  <option>1</option>
                  <option>2</option>
                  <option>3</option>
                  <option>4</option>
                  <option>5</option>
                  <option>5+</option>
                </select>
              </div>
            </div>
            <label>Area of the space</label>
            <input
              name="area"
              type="text"
              class=""
              placeholder="Area in sqft"
            />
            <label>More Information about the rental</label>
            <textarea
              name="info"
              type="text"
              class=""
              placeholder="More Info"
            ></textarea>
            <label>Rent Price estimate</label>
            <input
              name="price"
              type="text"
              class=""
              placeholder="Rent price in Rupees"
            />
            <button class="form_for" value="Continue">Continue</button>
          </div>
          <div class="add_form" style="visibility: hidden">
            <h2 class="address-label">Enter address</h2>

            <input
              id="city-input"
              name="CityName"
              type="text"
              class=""
              placeholder="City"
            />

            <input
              name="streetname"
              type="text"
              class=""
              placeholder="Street Name"
            />
            <input
              name="landmark"
              type="text"
              class=""
              placeholder="Nearest Landmark"
            />
            <input
              name="houseno"
              type="text"
              class=""
              placeholder="House/Building No."
            />
            <input name="pincode" type="text" class="" placeholder="Pin-Code" />
            <div id="map-section">
              <input
                name="latitude"
                id="latitude-input"
                type="text"
                class=""
                placeholder="Latitude"
              />
              <input
                name="longitude"
                id="longitude-input"
                type="text"
                class=""
                placeholder="Longitude"
              />
              <button id="open-map">Find in Map</button>
            </div>

            <button class="form_for" value="Continue">Continue</button>
            <button class="form_bac">
              <i
                ><svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="currentColor"
                  class="bi bi-arrow-left"
                  viewBox="0 0 16 16"
                >
                  <path
                    fill-rule="evenodd"
                    d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8z"
                  /></svg
              ></i>
            </button>
          </div>
          <div class="add_form" style="visibility: hidden">
            <div id="previews">
              <h2 class="add_img_txt">Add images here</h2>
              <h3 class="add_img_txt">Maximum 4 images can be added</h3>
            </div>
            <input
              name="images"
              id="pic_files"
              type="file"
              multiple
              accept="image/*"
              class=""
              hidden
            />
            <div id="pic_btns">
              <label id="add_btn" for="pic_files"
                ><i
                  ><svg
                    xmlns="http://www.w3.org/2000/svg"
                    fill="currentColor"
                    class="bi bi-plus-circle"
                    viewBox="0 0 16 16"
                  >
                    <path
                      d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"
                    />
                    <path
                      d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"
                    /></svg></i
                >&nbsp;Add images</label
              >
              <button id="remove_pics" class="btn">Remove all</button>
            </div>

            <button class="form_btn" type="submit" value="Submit">
              Submit
            </button>
            <button class="form_bac">
              <i
                ><svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="currentColor"
                  class="bi bi-arrow-left"
                  viewBox="0 0 16 16"
                >
                  <path
                    fill-rule="evenodd"
                    d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8z"
                  /></svg
              ></i>
            </button>
          </div>
        </form>
      </div>
    </div>
    <div id="form_warning">
      <h2 id="form_warning_message"></h2>
    </div>
    <div id="portel">
      <div id="main-portel-div">
        <a id="portel-close-btn"
          ><svg
            xmlns="http://www.w3.org/2000/svg"
            fill="currentColor"
            class="bi bi-x-lg"
            viewBox="0 0 16 16"
          >
            <path
              fill-rule="evenodd"
              d="M13.854 2.146a.5.5 0 0 1 0 .708l-11 11a.5.5 0 0 1-.708-.708l11-11a.5.5 0 0 1 .708 0Z"
            />
            <path
              fill-rule="evenodd"
              d="M2.146 2.146a.5.5 0 0 0 0 .708l11 11a.5.5 0 0 0 .708-.708l-11-11a.5.5 0 0 0-.708 0Z"
            /></svg
        ></a>
        <div id="map"></div>
        <div id="map-click-info">
          <label for="portel-map-latitude">Latitude</label>
          <input id="portel-map-latitude" type="text" />
          <label for="portel-map-longitude">Longitude</label>
          <input id="portel-map-longitude" type="text" />
          <button id="portel-submit-btn">Submit</button>
        </div>
      </div>
    </div>
    <div id="loader-bg"><div class="loader"></div></div>
    <script src="/js/addinfo.js"></script>
    <script src="/js/nav.js"></script>
    <script src="/js/common.js"></script>
    <script
      async
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC0roVlX7F2OFWaOm7INNVt2DBlhYP8uiY&libraries=places&callback=initMap"
    ></script>
  </body>
</html>
